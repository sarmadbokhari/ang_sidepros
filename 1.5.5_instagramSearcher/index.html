<!DOCTYPE html>
<html>
<head>
	<title>Instagram Searcher</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body ng-app="instaApp">
	<div class="row text-center">
		<img src="ng-instagram.png"></img>
	</div>
	<div class="row text-center" ng-controller="initialController">
		<input type="text" ng-model="search.keywords" placeholder="Enter a tag to search">
		<button class="btn btn-danger" ng-click="searchIt()">Search</button>
		<h3 ng-show="search.submit">{{ search.message }}</h3>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.11/angular.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
